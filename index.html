<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id='titleScreen' class='screen relative'>
        <div class='absolute a-mid'>
            <h2 class='title-big'>Tic-tac-toe</h2>
            <h3 class='title-small'>Enter your name</h2>
            <div class='flex just-center'>
                <input id='playerName' type='text' class='text-field'>
            </div>
            <div class='flex just-center'>
                <button id='startButton' class='button'>Start</button>
                <button id='settingsButton' class='button'>Settings</button>
            </div>
        </div>

    </section>

    <section id='playScreen' class='flex col align-center none'>
        <div class='flex row'>
            <div id='box1' class='box' data-value="1">
            </div>
            <div id='box2' class='box' data-value="2">
            </div>
            <div id='box3' class='box' data-value="3">
            </div>
        </div>
        <div class='flex row'>
            <div id='box4' class='box' data-value="4">
            </div>
            <div id='box5' class='box' data-value="5">
            </div>
            <div id='box6' class='box' data-value="6">
            </div>
        </div>
        <div class='flex row'>
            <div id='box7' class='box' data-value="7">
            </div>
            <div id='box8' class='box' data-value="8">
            </div>
            <div id='box9' class='box' data-value="9">
            </div>
        </div>
    </section>

    <script type='module' src="./js/setup.js"></script>
    <script type='module' src="./js/logic.js"></script>
    <script type='module' src="./js/app.js"></script>
</body>
</html>
